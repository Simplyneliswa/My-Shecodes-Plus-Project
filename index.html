  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            autocomplete="off"
            autofocus="on"
            class="search-input"
            id="search-input"
            required
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">Durban</h1>
            <p class="current-details">
              <span id="current-date">Thursday</span> ,overcast clouds <span id="description"> 25</span>
              <br />
              Humidity:65% <span id="humidity" class="humidity"></span>, Wind:25
              <span id="wind" class="wind"></span>
            </p>
          </div>
          <div class="current-temperature">
            <div id="current-temperature-icon">üå§Ô∏è</div>
            <span
              class="current-temperature-value"
              id="current-temperature"
            >20</span
            ><span class="current-temperature-unit">¬∞C</span>
          </div>
        </div>
        </div>
          
        </div>
        </div>
          
        </div>
        
        </div>
